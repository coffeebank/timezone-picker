<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>ðŸ•— Timezone Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="See the world's timezones, and where yours is!">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/timezone-picker.min.js"></script>
    <style type="text/css">
    .Cbox select {
        background-color: #D8D8D8 !important;
        color: #505559 !important;
        font-size: small !important;
    }
    </style>
    <script src="https://coffeebank.netlify.app/home/assets/catsjs/index.js"></script>
</head>

<body>
    <section style="padding:12px 24px;max-width:1600px;margin:0 auto;">
      <h1>
      <a id="world-map-generator" class="anchor" href="#world-map-generator" aria-hidden="true"><span class="octicon octicon-link"></span></a>ðŸ•— Timezone Picker</h1>
      <div style="padding:6px 0px;">
        <p style="font-size:1.1rem;">Detected timezone:<br /><span id="timezone" style="font-weight:bold;">None</span></p>
      </div>
    </section>
    <section style="padding:12px 24px;max-width:1600px;margin:0 auto;aspect-ratio: 500/300;">
        <div style="width:100%;height:auto;" id="map"></div>
        <script type="text/javascript">
        try {
          timezone = Intl.DateTimeFormat().resolvedOptions().timeZone
        } catch {
          timezone = "GMT"
          console.log("Couldn't fetch timezone automatically....")
        }
        console.log("timezone:", timezone)
        timezone_elem = document.getElementById("timezone")
        timezone_elem.innerHTML = timezone
        $('#map').timezonePicker({
            defaultValue: {
              value: timezone,
              attribute: "timezone"
            },
            quickLink: [{
                "MY TIMEZONE": timezone
            }]
        });
        </script>
    </section>
    <section style="padding:12px 24px;max-width:1600px;margin:0 auto;">
      <p style="font-size:0.75rem;">Source: <a href="https://github.com/kevalbhatt/timezone-picker" target="_blank" rel="noopener">kevalbhatt/timezone-picker</a> (MIT License)</p>
    </section>
</body>

</html>
